<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>صنائع المعروف - تسبيح</title>
    <meta
      name="description"
      content="عداد تسبيح إلكتروني مجاني يساعدك على تسجيل الأذكار وحفظ العدد النهائي بسهولة."
    />
    <meta
      name="keywords"
      content="عداد تسبيح, تسبيح إلكتروني, ذكر الله, سبحان الله, أذكار"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Arabic" />
    <meta name="revisit-after" content="7 days" />

    <!-- Theme & Mobile -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="عداد تسبيح" />

    <!-- Favicon -->
    <link rel="icon" href="logo.jpeg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <iframe name="hidden_iframe" style="display: none"></iframe>

    <div class="container">
      <div class="logo-container">
        <img src="logo.jpeg" alt="Logo" />
      </div>
      <h1>
        ﴿ الَّذِينَ آمَنُوا وَتَطْمَئِنُّ قُلُوبُهُم بِذِكْرِ اللَّهِ ۗ أَلَا
        بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ﴾
      </h1>

      <div class="form-group">
        <label>اسم المسبح</label>
        <input type="text" id="name" placeholder="ادخل اسمك الثلاثي" />
      </div>

      <div class="form-group">
        <label>اختر كلمه التسبيح</label>
        <select id="tasbeeh">
          <option value="">اختر الذكر</option>
          <option value="سبحان الله وبحمده، سبحان الله العظيم">
            سبحان الله وبحمده، سبحان الله العظيم
          </option>
          <option value="الحمد لله">الحمد لله</option>
          <option value="الله أكبر">الله أكبر</option>
          <option value="لا إله إلا الله">لا إله إلا الله</option>
          <option value="استغفر الله">استغفر الله</option>
          <option value="اللهم صلِّ على محمد">اللهم صلِّ على محمد ﷺ</option>
        </select>
      </div>

      <div id="virtueBox"></div>
      <div><h2 id="counter">0</h2></div>

      <div class="buttons">
        <button id="countBtn">تسبيح</button>
        <button id="finishBtn">إنهاء التسبيح</button>
      </div>
    </div>

    <div id="loader" class="loader">جاري حفظ البيانات...</div>

    <script src="js/script.js"></script>
  </body>
</html>
